<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/lunchspinwheel.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="main">
    <div id="left-column">
        <form class="iform" action="#" method="get">
            <label for="joiner"></label>
            <input id="joiner" name="joiner" class="joiner" placeholder="suggestion" />
            <button class="add">Add</button>
            <button class="spin-trigger">Spin</button>

        </form>
        <canvas class="canvas" width="500" height="500"></canvas>
        <div class="default">
            <h3>remove default</h3>
            <div id="suggest">

            </div>
        </div>
    </div>
    <div id="right-column">
        <p class="winner">
            The Winner is ... <br> En guete!!! :-)<span>&nbsp;</span></p>
        <ul class="participants">
        </ul>
    </div>
    <div style="clear:both"></div>


</div>
<script src="js/lunchspinwheel.js"></script>
</body>
</html>
